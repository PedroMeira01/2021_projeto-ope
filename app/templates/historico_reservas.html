{% extends "base.html" %}

{% block content %}
<section style="padding-top: 100px;">
    <div class="container">
        <div class="row">

            <div class="col-12 px-0">
                <h1 class="c-brown section__title u-title-after">Histórico de Agendamento</h1>
                <p class="c-brown section__subtitle">Aqui você encontra todos os agendamentos</p>
            </div>

            <div class="col-12 historic__card">

                <div class="col-12 px-0 d-flex">

                    <div class="col-3">
                        <select class="w-100" name="" id="">
                            <option value="" disabled>Filtrar Status:</option>
                            <option value="">Ver todos</option>
                            <option value="">Cancelados</option>
                            <option value="">Concluídos</option>
                            <option value="">Pendente</option>
                        </select>
                    </div>
                    
                    <div class="col-3">
                        <select class="w-100" name="" id="">
                            <option value="" disabled>Filtrar Status:</option>
                            <option value="">Ver todos</option>
                            <option value="">Cancelados</option>
                            <option value="">Concluídos</option>
                            <option value="">Pendente</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input class="w-100" type="date" name="" id="">
                    </div>
                    <div class="col-3">
                        <button class="bgc-red2 btn__pattern" type="submit">Limpar</button>
                    </div>
                </div>

                <div class="col-12 d-flex align-items-center historic__card--filter">
                    <h3>Mostrar</h3>
                    <input type="number" name="" id="">
                    <label for="">Agendamentos</label>
                </div>

                <div class="col-12 d-flex flex-wrap">

                    {% for reserva in reservas %}
                        <div class="d-flex pl-0 historic__status">
                            <div class="col-3 bgc-yellow d-flex flex-column align-items-center justify-content-center">
                                <h2 class="c-white">{{reserva.data}}</h2>
                                <h3 class="c-white">{{reserva.hora}}</h3>
                            </div>

                            <div class="col-9 pl-5 position-relative d-flex flex-column justify-content-center">
                                <h2>{{reserva.barbeiro}}</h2>
                                <p>Serviço: {{reserva.servico}}</p>
                                <!-- <span class="c-yellow historic__status--message">Pendente</span> -->
                            </div>
                        </div>
                    {% endfor %}

                </div>

            </div>

        </div>
    </div>
</section>
{% endblock %}
