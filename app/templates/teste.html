<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/main.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Bootstrap 4 - CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <main>
        <header></header>
        <main style="height: 100vh; background-color: #6d6767;">

            <div class="container h-100">

                <div class="row h-100 justify-content-center align-items-center">

                    <div class="col-6 h-75 bgc-black d-flex align-items-center pl-5">
                        <h1 class="c-white login__card--title">Crie uma <br> conta</h1>
                    </div>

                    <div class="col-6 h-75 bgc-white d-flex justify-content-center pt-5">

                        <div class="col-10">
                            <h1 class="c-red login__form--title">Crie uma conta</h1>

                            <h3 class="c-gray">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo aliquam qui harum maxime suscipit voluptatibus nisi in.</h3>
                            
                            <form action="" class="mt-5">
                                
                                <div class="col-12 px-0 d-flex flex-column">
                                    <div>
                                        <img width="20px" src="https://getbootstrap.com/docs/4.0/assets/img/favicons/apple-touch-icon.png" alt="">
                                        <label for="nome-criar">Nome de Usuário</label>
                                    </div>
                                    <input class="col-12 d-block" type="text" name="nome-criar" id="nome-criar">
                                </div>

                                <div class="col-12 px-0 d-flex flex-column">
                                    <div class="mt-4">
                                        <img width="20px" src="https://getbootstrap.com/docs/4.0/assets/img/favicons/apple-touch-icon.png" alt="">
                                        <label for="nome-criar">Nome de Usuário</label>
                                    </div>
                                    <input class="col-12 d-block" type="text" name="nome-criar" id="nome-criar">
                                </div>

                                <div class="col-12 px-0 d-flex flex-column">
                                    <div class="mt-4">
                                        <img width="20px" src="https://getbootstrap.com/docs/4.0/assets/img/favicons/apple-touch-icon.png" alt="">
                                        <label for="nome-criar">Nome de Usuário</label>
                                    </div>
                                    <input class="col-12 d-block" type="text" name="nome-criar" id="nome-criar">
                                </div>

                                <div class="col-12 px-0 mt-4">
                                    <input type="checkbox" name="" id="">
                                    <label for="">Continuar logado</label>
                                </div>

                                <div class="col-12 d-flex justify-content-center mt-4">
                                    <button class="c-white bgc-red col-10" type="submit" style="height: 20px;">Cadastrar</button>
                                </div>

                                <div class="col-12 d-flex justify-content-center mt-5">
                                    <p class="c-cinza">Já é usuário?</p>
                                    <a href="">Acessar Conta</a>
                                </div>

                            </form>
                        </div>
                        
                    </div>
                    
                </div>

            </div>
        </main>
        <footer></footer>
    </main>

    <!-- Bootstrap 4 - JS/Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
